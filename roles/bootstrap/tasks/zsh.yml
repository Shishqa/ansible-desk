---
- name: Install zsh
  become: yes
  package:
    name: zsh
    state: latest

- name: Link configs
  file:
    src: "{{ dotdir }}/zsh"
    dest: "{{ user_home }}/.config/zsh"
    state: link

- name: Link .zshenv to home dir
  file:
    src: "{{ dotdir }}/zshenv"
    dest: "{{ user_home }}/.zshenv"
    state: link

- name: Change users shell to zsh
  become: yes
  user: 
    name: "{{ ansible_user_id }}"
    shell: /usr/bin/zsh
