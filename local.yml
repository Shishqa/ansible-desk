---

- hosts: localhost
  connection: local

  pre_tasks:
    - name: Update apt cache
      become: yes
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == 'Debian'

    - name: Check that running not as root
      fail:
        msg: 'do not run this as root'
      when: ansible_user_id == 'root'

    - name: Register user_id
      set_fact:
        user_id: "{{ ansible_user_id }}"
      when: ansible_user_id != "root"

    - name: Get user home
      shell: "getent passwd {{ user_id }}  | awk -F: '{ print $6 }'"
      register: getent

    - name: Register user home
      set_fact:
        user_home: "{{ getent.stdout }}"

  tasks:
    - name: Ensure base packages are present
      package: 
        name: 
          - git
          - npm

    - name: Register dotdir
      set_fact:
        dotdir: "{{ user_home }}/dotfiles"

    - name: Clone dotfiles repository
      git: 
        repo: https://github.com/Shishqa/dotfiles.git
        dest: "{{ dotdir }}"

    - name: Create config directory
      file:
        path: "{{ user_home }}/.config"
        state: directory

    - import_role:
        name: zsh
